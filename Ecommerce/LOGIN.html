<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="LOGIN.css">
</head>
<body>
    <div class="wrapper">
     
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember me</label>
                <a href="">Forgot Password?</a>
            </div>
            <button type="submit" class="btn-box">Login</button>
            <div class="login-register">
                <p>Don't have an account? <a href="#" 
                class="register-link">Register</a></p>
            </div>
            </form>
        </div>


                 <!--Regiter-->

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember">
                <label><input type="checkbox">agree to the terms & conditions</label>
                <a href=""></a>
            </div>
            <button type="submit" class="btn-box">Register</button>
            <div class="login-register">
                <p>Already have an account? <a href="#" 
                class="login-link">Login</a></p>
            </div>
            </form>
        </div>

    </div>

    <script src="Login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
